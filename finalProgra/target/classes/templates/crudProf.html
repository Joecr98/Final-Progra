<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>CRUD PROFESIONES</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    </head>
    <body>
        <div class="mx-auto" style="width: 1600px;">
            <br/>
            <a class="btn btn-secondary" th:href="@{/}">Regresar</a>
        </div>
        <br/> 
        <div class="mx-auto" style="width: 1600px;">
            <h1>PROFESIONES</h1>
            <a class="btn btn-primary" th:href="@{/agregarP}">Registrar nueva Profesi√≥n</a>
        </div>
        <br/>
        <br/>
        <div th:if="${profesions != null and !profesions.empty}">
            <div class="mx-auto" style="width: 1600px;">
                <table class="table form-control">
                    <thead class="border border-secondary">
                        <tr class="p-3 mb-2 bg-secondary text-white">
                            <th scope="col">ID</th>
                            <th scope="col">PROFESIONES</th>
                            <th scope="col">EDITAR</th>
                            <th scope="col">ELIMINAR</th>
                        </tr>
                    </thead>
                    <tbody class="border border-secondary">
                        <tr th:each="profesion : ${profesions}">   
                            <td th:text="${profesion.ID_PROFESION}"></td>
                            <td th:text="${profesion.DESCRIPCION_PROFESION}"></td>
                            <td><a class="btn btn-warning" th:href="@{/editarP/} + ${profesion.ID_PROFESION}" th:text="Editar"/></td>
                            <td><a class="btn btn-danger" th:href="@{/eliminarP/} + ${profesion.ID_PROFESION}" th:text="Eliminar"/></td>
                        </tr>      
                    </tbody>
                </table>
            </div>
        </div>    

        <div th:if ="${profesions ==null or profesions.empty}">
            no hay ninguna profesion registrada.
        </div>  

    </body>
</html>
