<html xmlns:th="https://www.thymeleaf.org">
    <head>

        <title>MIS USUARIOS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    </head>
    <body>
        <div class="mx-auto" style="width: 1600px;">
            </br>  
            <a class="btn btn-secondary" th:href="@{/}">Volver al menú principal</a>
        </div>
        </br>
        </br>
        <div class="mx-auto" style="width: 1600px;">
            <h1>TODOS LOS USUARIOS</h1>
        </div>
        <div class="mx-auto" style="width: 1600px;">
            <a class="btn btn-primary" th:href="@{/agregarUser}">Registrar nuevo Usuario</a>
        </div>
        <br/>
        <div th:if="${users != null and !users.empty}">
            <div class="w-25 p-3">
                <table class="table table-bordered">

                    <thead class="border border-secondary">

                        <tr class="p-3 mb-2 bg-secondary text-white">

                            <th scope="col">ID_USUARIO</th>
                            <th scope="col">ID_DEPTO</th>
                            <th scope="col">ID_PROFESION</th>
                            <th scope="col">NOMBRE</th>
                            <th scope="col">APELLIDO</th>
                            <th scope="col">CORREO ELECTRÓNICO</th>
                            <th scope="col">TELEFONO</th>
                            <th scope="col">FECHA DE NACIMIENTO</th>
                            <th scope="col">LATITUD</th>
                            <th scope="col">LONGITUD</th>
                            <th scope="col">FECHA DE REGISTRO</th>
                            <th scope="col">EDITAR</th>
                            <th scope="col">ELIMINAR</th>

                        </tr>

                    </thead>

                    <tbody class="border border-secondary">
                        <tr th:each="user : ${users}">    
                            <td th:text="${user.ID_USUARIO}"></td>
                            <td th:text="${user.ID_DEPTO}"></td>
                            <td th:text="${user.ID_PROFESION}"></td>
                            <td th:text="${user.NOMBRE}"></td>
                            <td th:text="${user.APELLIDO}"></td>
                            <td th:text="${user.CORREO_ELECTRONICO}"></td>
                            <td th:text="${user.TELEFONO}"></td>
                            <td th:text="${user.FECHA_NACIMIENTO}"></td>
                            <td th:text="${user.LATITUD}"></td>
                            <td th:text="${user.LONGITUD}"></td>
                            <td th:text="${user.FECHA_REGISTRO}"></td>
                            <td><a class="btn btn-warning" th:href="@{/editarUser/} + ${user.ID_USUARIO}" th:text="EDITAR"/></td>
                            <td><a class="btn btn-danger" th:href="@{/eliminarUser/} + ${user.ID_USUARIO}" th:text="ELIMINAR"/></td>
                        </tr>      
                    </tbody>

                </table>

            </div>
        </div>
        <div th:if ="${users == null or users.empty}">
            no hay ningun usuario registrado.
        </div>
    </body>
</html>
