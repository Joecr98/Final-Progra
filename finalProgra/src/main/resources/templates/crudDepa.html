<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>CRUD DEPARTAMENTOS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    </head>
    <body>
        <div class="mx-auto" style="width: 1600px;">
            <br/>
            <a class="btn btn-secondary" th:href="@{/}">Regresar</a>
            <br/>
            <br/>
        </div>
        <div class="mx-auto" style="width: 1600px;">
            <h1>DEPARTAMENTOS</h1>
        </div>
        <div class="mx-auto" style="width: 1600px;">
            <a class="btn btn-primary" th:href="@{/agregar}">Registrar nuevo Departamento</a>
        </div>
        <br/>
        <br/>
        <div th:if="${departamentos != null and !departamentos.empty}">

            <div class="mx-auto" style="width: 1600px;">
                <table class="table form-control">
                    <thead class="border border-secondary">
                        <tr class="p-3 mb-2 bg-secondary text-white">
                            <th scope="col">ID</th>
                            <th scope="col">DEPARTAMENTOS</th>
                            <th scope="col">EDITAR</th>
                            <th scope="col">ELIMINAR</th>
                        </tr>
                    </thead>
                    <tbody class="border border-secondary">
                        <tr th:each="departamento : ${departamentos}">   
                            <td th:text="${departamento.ID_DEPTO}"></td>
                            <td th:text="${departamento.DESCRIPCION_DEPTO}"></td>
                            <td><a class="btn btn-warning" th:href="@{/editar/} + ${departamento.ID_DEPTO}" th:text="Editar"/></td>
                            <td><a class="btn btn-danger" th:href="@{/eliminar/} + ${departamento.ID_DEPTO}" th:text="Eliminar"/></td>
                        </tr>      
                    </tbody>
                </table>
            </div>
        </div>

        <div th:if ="${departamentos == null or departamentos.empty}">
            no hay ningun departamento registrado.
        </div>
    </body>
</html>
