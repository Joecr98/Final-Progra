<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>EDITAR REG PROFESIONES</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/5dc02e1930.js" crossorigin="anonymous"></script>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    </head>

    <body>
        <form th:action="@{/guardarP}" method="post" th:object="${profesion}">
            </br>
            <div class="mx-auto" style="width: 1600px;">
                <a class="btn btn-secondary" th:href="@{/crudProf}" style="font-size: 20px; ">Volver a Profesiones</a>
            </div>
            </br>
            </br>
            <div class="container mb-4">
                <div class="container mb-4">
                    <div class="container p-3 mb-2 bg-secondary text-white">
                        <div class="row g-3">
                            <div class="col-md-4 mb-3">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>  
                                <input type="hidden" name="ID_PROFESION" th:field="*{ID_PROFESION}"/>
                                <label for="DESCRIPCION_PROFESION">Nueva profesion:</label>
                                <input type="text" name="DESCRIPCION_PROFESION" th:field="*{DESCRIPCION_PROFESION}"/>
                            </div>


                            <div class="container mb-4">
                                <div class="col-12 ">
                                    <input class="btn btn-success" type="submit" name="guardarP" value="Guardar"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>

    </body>
